<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
    <family>serif</family>
    <prefer><family>Libertinus Serif</family></prefer>
</alias>
<alias>
    <family>sans-serif</family>
    <prefer><family>Libertinus Sans</family></prefer>
</alias>
<alias>
    <family>sans</family>
    <prefer><family>Libertinus Sans</family></prefer>
</alias>
<alias>
    <family>monospace</family>
    <prefer>
        <family>Fira Code</family>
        <family>Inconsolata Regular:family=mono</family>
        <family>Liberation Mono</family>
        <family>Libertinus Mono</family>
    </prefer>
</alias>
</fontconfig>

